<form [formGroup]="projectForm" (ngSubmit)="onSubmit()" class="ui-g">

  <p-tabView>
    <p-tabPanel header="&nbsp;    Random Selection     ">
      <p-panel header="Generate Random Selection " class="ui-g-12">

        <div class="ui-g">
          <label for="startDate" class="ui-g-12 ui-md-3">Scheduled Test Date</label>
          <p-calendar [showIcon]="true" id="startDate" formControlName="startDate" dateFormat="mm/dd/yy"
                      class="ui-g-12 ui-md-5" [minDate]="minProjectDate"></p-calendar>
          <div class="ui-g-12 ui-md-5">
            <at-fielderrors [form]="projectForm" field="startDate" nicename="Start Date"></at-fielderrors>
          </div>
        </div>

        <div class="ui-g">
          <label for="sampleSize" class="ui-g-12 ui-md-3">Size</label>

          <p-spinner id="sampleSize" formControlName="sampleSize" size="30" [(ngModel)]="val" [step]="1"
                     class="ui-g-12 ui-md-2"></p-spinner>

        </div>

        <div class="ui-g">
          <label for="daysToExclude" class="ui-g-12 ui-md-3">Days To Exclude</label>

          <p-spinner id="daysToExclude" formControlName="daysToExclude" size="30" [(ngModel)]="daysToExclude" [step]="1"
                     class="ui-g-12 ui-md-2"></p-spinner>

        </div>

        <div class="ui-g">
          <label for="population" class="ui-g-12 ui-md-3">Population</label>

          <p-dropdown id="population" formControlName="population" optionLabel="name" [(ngModel)]="selectedPopulation"
                      [options]="populations" class="ui-g-12 ui-md-2"></p-dropdown>

        </div>

        <div class="ui-g">
          <p-fieldset legend="Substance" class="ui-g-12" [toggleable]="true" [collapsed]="false">

            <p-radioButton name="projGroup" label="Drug" value="B" formControlName="projectType"></p-radioButton>
            <p-radioButton name="projGroup" label="Alcohol" value="F" formControlName="projectType"></p-radioButton>
            <p-radioButton name="projGroup" label="Both" value="O" formControlName="projectType"></p-radioButton>

          </p-fieldset>

        <button pButton type="submit" [disabled]="hasFormErrors()" label="Generate" icon="fa-floppy-o"></button>

      </p-panel>
    </p-tabPanel>


    <p-tabPanel header="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Manual Selection&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;">
      <p-panel header="Select an Employee for test. " class="ui-g-12">

        <div class="ui-g">
          <label for="devs" class="ui-g-12 ui-md-2">Employee Name</label>
          <p-listbox id="devs" [options]="allDevs" [multiple]="true" [filter]="true" formControlName="selectedDevs"
                     class="ui-g-12 ui-md-10">
            <ng-template let-dev pTemplate="item">
              <img src="http://i.pravatar.cc/100?u={{dev.label}}" class="avatar"/>
              <span class="devName">{{dev.value}}</span>
            </ng-template>
          </p-listbox>
        </div>

        <div class="ui-g">
          <label for="startDate" class="ui-g-12 ui-md-3">Scheduled Test Date</label>
          <p-calendar [showIcon]="true" id="startDate" formControlName="startDate" dateFormat="mm/dd/yy"

          <div class="ui-g-12 ui-md-5">
            <at-fielderrors [form]="projectForm" field="startDate" nicename="Start Date"></at-fielderrors>
          </div>
        </div>

        <div class="ui-g">
          <label for="projectId" class="ui-g-12 ui-md-2">Authorized By</label>

          <p-inputMask mask="aaa-999" id="projectId" formControlName="projectId" placeholder="ABC-123" slotChar="?"
                       class="ui-g-12 ui-md-5"></p-inputMask>

          <div class="ui-g-12 ui-md-5">

            <at-fielderrors [form]="projectForm" field="projectId" nicename="Project ID"></at-fielderrors>
          </div>

          <div class="ui-g">
            <label for="population" class="ui-g-12 ui-md-3">Test Type</label>

            <p-radioButton name="projGroup" label="Alcohol" value="F" formControlName="projectType"></p-radioButton>
            <p-radioButton name="projGroup" label="Both" value="O" formControlName="projectType"></p-radioButton>
